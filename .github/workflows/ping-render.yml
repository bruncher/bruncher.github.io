name: Keep Render Alive

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://gaming-api-4ic4.onrender.com/ping || echo "000")
          echo "Render ping returned status: $STATUS"
